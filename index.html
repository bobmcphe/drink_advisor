<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./css/reset.css'>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/styleGuide.css'>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Lemonada|PT+Serif&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/index.css'>
    <link rel='stylesheet' href='./css/Table.css'>
    <title>Homepage</title>
</head>

<body id="body">
    <div class="wrapper">
    <div id="darken"></div>
    <div id="loginForm">
        <form id="login">
            <input id="usernameInput" name="username" type="string" required="required" placeholder="Username">
            <button type='submit' name='addName'>Login</button>
        </form>
    </div>
    <header>
        <div id='subText'>
            <img id='logo' src="./assets/drinkadvisorLogo.png">
            <h1>Drink Advisor</h1>
            <h3>Alcohol and Statistics: Together At Last</h3>
            <nav>
                <div id="myDIV">
                    <ul>
                        <li><a href="index.html" class="target" id="btn1">Home</a></li>
                        <li><a href="charts.html" class="target">Charts</a></li>
                        <li><a href="aboutUs.html" class="target">About Us</a><li>
                    </ul>
                </div>
            </nav>
            <div id="welcome">
                <p id="welcomeMsg"></p>
                <button id="logout" type="button" name="logout">Logout</button>
            </div>
        </div>
    </header>
<div id="mainDiv">
    <main>
        <div>
            <h1>"With a few drinks, our smiles are not forced, our laughs are not faked, indeed, <em>in vino caritas</em>."</h1>
        </div>
        <form id="add-drink">
            <fieldset>
              <legend>New Beer</legend>
              <label>Name</label>
              <input name="name" type="text">
              <select id='typeSelector' name='type'>Type</select>
              <!-- <input name="type" type="text"> -->
              <label>ABV</label>
              <input name="abv" type="number" id="abv" step=".1"  max="95" min="0">
              <label>Score</label>
              <input name="score" type="number" id="score" step=".5" min="0" max="10">
              <br></br>
              <input id='notesArea' name="writtenNotes" type="text" placeholder="Tasting notes...">
            </fieldset>
            <button type="submit">Add New Drink</button>
          </form>
        </div>
            <div id="divOuter">
                <div id="divider">
                    <br>
                    <hr>
                </div>
            </div>
            <div id="outerDrinkTable">
                <div id="drinkTable">
                    <table>
                        <thead id='table-head'></thead>
                        <tbody id='table-body'></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div>
            <address>
                Codefellows: Class Of Seattle - 201d58 - Team Boo Berry
            </address>
        </div>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
